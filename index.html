<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a1c71, #0f1ae7, #d40d7e);
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #ffffff;
        }

        .wrapper {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .generate-btn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background-color: #3700b3;
            transform: scale(1.05);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        }

        .password-box {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .password-display {
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #76ff03;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button class="generate-btn">Generate Password</button>
        <div class="password-box">
            <span class="password-display">Your password </span>
        </div>
    </div>
    <script>
        const generateRandomPassword = (length) => {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const index = Math.floor(Math.random() * characters.length);
                password += characters[index];
            }
            return password;
        }

        const generateBtn = document.querySelector('.generate-btn');
        generateBtn.addEventListener("click", function() {
            const passwordLength = prompt("Enter the password length:");
            if (passwordLength && passwordLength > 0 && !isNaN(passwordLength)) {
                const password = generateRandomPassword(passwordLength);
                document.querySelector(".password-display").textContent = password;
            } else {
                alert("Please enter a valid password length.");
            }
        });
    </script>
</body>
</html>
